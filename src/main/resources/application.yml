server:
  port: 8081

spring:
  application:
    name: USER-SERVICE
  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true
  data:
    mongodb:
      uri: mongodb+srv://admin:admin@micro-services.pcnlxzl.mongodb.net/
      database: micro-services

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka